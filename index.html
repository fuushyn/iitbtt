<body>
    <div class="content">
        <div class="header">    
          <img src="./public/panda2.png" alt="Logo" class="logo">

        </div>
    
    
        <p class="font-monospace">Choose courses to add: </p>
        
        <div class="search">

                <option value="">Select a course...</option>
                <option value="AE234-S:4">AE234-S:4 Aircraft Propulsion</option>
                <option value="AE236-S:2" searchField="ghosh">AE236-S:2</option>
            </select>

        </div>
    
        <button id="create">Create Timetable</button>
        <p>(üí° Press again for a new color combo )</p>
    
        <div id="timetable2" class="timetable2">
            <div class="day-label"></div>
            <div class="day-label">Monday</div>
            <div class="day-label">Tuesday</div>
            <div class="day-label">Wednesday</div>
            <div class="day-label">Thursday</div>
            <div class="day-label">Friday</div>
        </div>
    
        <button id="add_to_cal">Add to Calendar</button>
        <button id="download">Download</button>
        
    
    </div>
